<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Cliente de Streaming</title>
    </head>
    <body>
        <h1>Cliente de Streaming</h1>
        <p>
            Esta página recibe en tiempo real el streaming de la cámara web del
            usuario que genera la transmisión
        </p>
        <h2 id="timer"></h2>
        <img id="streaming" />
        <script src="/socket.io/socket.io.js"></script>
        <script>
            (function (d, io) {
                "use strict";

                var io = io();

                io.on("play timer", function (timer) {
                    d.querySelector("#timer").innerHTML = timer;
                });
            })(document, io);
        </script>
    </body>
</html>
